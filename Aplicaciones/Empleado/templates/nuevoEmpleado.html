{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<br><br><br><br><br><br><br>
<div class="row" >
    <div class="col-md-3" ></div>
    <div class="col-md-6 bg-white" >
        <h1 >Nuevo Empleado</h1>
        <form action="guardarEmpleado" method="post">
            {% csrf_token %}
            
            <label for="nombre" >Nombre </label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" required><br>

            <label for="ubicacion" >Ubicacion</label><br>
            <input class="form-control " type="text" name="ubicacion" id="ubicacion" required><br>

            <label for="telefono" >Telefono</label><br>
            <input class="form-control" type="text" name="telefono" id="telefono" required><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'inicioem' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<br><br><br><br><br><br>
{% endblock %}
